<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUS - Team Jerseys</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="Game.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <div class="logo-text">CRUS LEGEND</div>
                </div>
                <button class="burger" id="burger-menu" type="button" aria-label="Toggle navigation" aria-expanded="false">
                    <span class="burger-bar"></span>
                    <span class="burger-bar"></span>
                    <span class="burger-bar"></span>
                </button>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html" class="nav-link">HOME</a></li>
                    <li><a href="player.html" class="nav-link active" aria-current="page">PLAYER</a></li>
                    <li><a href="jersey.html" class="nav-link">JERSEY</a></li>
                    <li><a href="schedule.html" class="nav-link">SCHEDULE</a></li>
                    <li><a href="about.html" class="nav-link">ABOUT</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section id="jersey" class="section active">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #00ffff; font-size: 2.5rem;">TEAM JERSEYS</h2>
            <div class="jersey-showcase">
                <div class="jersey-item">
                    <div class="jersey-image" style="background: none; padding: 0;">
                        <img src="lgo1.png" alt="Home Jersey" style="width: 250px; height: 250px; border-radius: 10px; object-fit: cover; display: block; margin: 0 auto 0.5rem;">
                    </div>
                    <h3 style="color: #00ffff;">Team Logo</h3>
                    <p style="color: #ccc; margin: 1rem 0 0.5rem;">Price: <span style="color: #00ffff; font-weight: bold;">$0.00</span></p>
                    <a href="#" class="btn">Order Now</a>
                </div>
                <div class="jersey-item">
                    <div class="jersey-image" style="background: none; padding: 0;">
                        <img src="Font.png" alt="Away Jersey" style="width: 250px; height: 250px; border-radius: 10px; object-fit: cover; display: block; margin: 0 auto 0.5rem;">
                    </div>
                    <h3 style="color: #ff00ff;">Away Jersey</h3>
                    <p style="color: #ccc; margin: 1rem 0 0.5rem;">Price: <span style="color: #ff00ff; font-weight: bold;">$29.99</span></p>
                    <a href="#" class="btn">Order Now</a>
                </div>
                <div class="jersey-item">
                    <div class="jersey-image" style="background: none; padding: 0;">
                        <img src="Back.png" alt="Special Edition Jersey" style="width: 250px; height: 250px; border-radius: 10px; object-fit: cover; display: block; margin: 0 auto 0.5rem;">
                    </div>
                    <h3 style="color: #ff00ff;">Special Edition Jersey</h3>
                    <p style="color: #ccc; margin: 1rem 0 0.5rem;">Price: <span style="color: #ff00ff; font-weight: bold;">$29.99</span></p>
                    <a href="#" class="btn">Order Now</a>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
